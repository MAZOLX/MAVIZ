<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVIZ - MVZx Token Purchase</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.imgur.com/VbxvCK6.jpeg">
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/VbxvCK6.jpeg" alt="MAVIZ Logo" class="logo">
    
    <!-- Wallet Connection Section -->
    <div id="wallet-section">
      <h2>Get Started</h2>
      <div class="wallet-buttons">
        <button id="connect-wallet-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
          Connect Wallet
        </button>
        <button id="create-wallet-btn">
          <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
          Create Platform Wallet
        </button>
      </div>
      <div id="wallet-status">
        <span class="status-indicator"></span>
        <span id="status-text">Not connected</span>
      </div>
      <div id="wallet-address-display" class="hidden">
        <span id="wallet-address"></span>
        <button id="copy-address-btn">Copy</button>
      </div>
    </div>

    <!-- Payment Method Selection -->
    <div id="payment-methods" class="hidden">
      <h3>Choose Payment Method</h3>
      <div class="method-buttons">
        <button id="pay-with-usdt">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
          Buy with USDT
        </button>
        <button id="pay-with-cash">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Nigerian_naira_symbol.png" alt="NGN">
          Buy with Cash
        </button>
      </div>
    </div>

    <!-- USDT Purchase Form -->
    <div id="usdt-form" class="purchase-form hidden">
      <h3>USDT Purchase</h3>
      <div class="form-group">
        <label>USDT Amount (Min $3.33 ≈ ₦2000):</label>
        <input type="number" id="usdt-amount" min="3.33" step="0.01" placeholder="Enter USDT amount">
      </div>
      <div class="form-group">
        <label>Equivalent MVZx Tokens:</label>
        <div id="usdt-tokens">0 MVZx</div>
      </div>
      <div class="form-group">
        <label>Receiving Wallet:</label>
        <select id="receiving-wallet">
          <option value="platform">Platform Wallet</option>
          <option value="external">Connected Wallet</option>
        </select>
      </div>
      <button id="confirm-usdt" class="confirm-btn">Confirm & Purchase</button>
    </div>

    <!-- Cash Purchase Form -->
    <div id="cash-form" class="purchase-form hidden">
      <h3>Cash Purchase</h3>
      <div class="form-group">
        <label>Amount in Naira (Min ₦2000):</label>
        <input type="number" id="cash-amount" min="2000" step="100" placeholder="Enter Naira amount">
      </div>
      <div class="form-group">
        <label>Equivalent MVZx Tokens:</label>
        <div id="cash-tokens">0 MVZx</div>
      </div>
      <div class="payment-options">
        <label>Payment Method:</label>
        <select id="cash-method">
          <option value="card">Debit/Credit Card</option>
          <option value="bank">Bank Transfer</option>
          <option value="usd">USD Card</option>
        </select>
      </div>
      <button id="confirm-cash" class="confirm-btn">Confirm & Pay</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden">
      <div class="loader"></div>
      <p>Processing your transaction...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="app.js"></script>
</body>
</html>
