<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVIZ Token Purchase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img id="logo" src="https://i.imgur.com/VbxvCK6.jpeg" alt="MAVIZ Logo" 
         onerror="this.src='https://i.imgur.com/VbxvCK6.jpeg'">

    <div id="wallet-status">Connect wallet to begin</div>
    
    <div id="wallet-options">
      <button id="metamask-btn" class="wallet-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" width="20" alt="">
        MetaMask
      </button>
      <button id="walletconnect-btn" class="wallet-btn">
        <img src="https://avatars.githubusercontent.com/u/37784886" width="20" alt="">
        WalletConnect
      </button>
    </div>

    <div id="purchase-interface">
      <h2>Purchase MVZx Tokens</h2>
      
      <div class="payment-options">
        <div class="option selected" data-currency="ngn">
          <h3>â‚¦2000 per slot</h3>
          <p>Pay with Naira</p>
        </div>
        <div class="option" data-currency="usdt">
          <h3>$3.33 per slot</h3>
          <p>Pay with USDT</p>
        </div>
      </div>
      
      <input type="number" id="amount" placeholder="Enter amount" min="2000">
      <div id="purchase-summary"></div>
      <button id="buy-btn">Proceed to Payment</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="app.js"></script>
</body>
</html>
