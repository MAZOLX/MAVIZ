<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVIZ - Buy MVZx Tokens</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.imgur.com/VbxvCK6.jpeg">
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/VbxvCK6.jpeg" alt="MAVIZ Logo" class="logo">

    <div class="payment-options">
      <div class="option active" id="usdt-option">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
        <h3>USDT Payment</h3>
        <p>Pay with crypto wallet</p>
        <button id="connect-wallet-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
          Connect Wallet
        </button>
      </div>

      <div class="option" id="cash-option">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Nigerian_naira_symbol.png" alt="Naira">
        <h3>Cash Payment</h3>
        <p>Pay with Flutterwave</p>
        <button id="buy-cash-btn">Buy Now</button>
      </div>
    </div>

    <div id="purchase-form">
      <h2>Purchase Details</h2>
      <div class="input-group">
        <label>Amount:</label>
        <input type="number" id="amount" min="2000" value="2000" step="100">
        <span id="currency">NGN</span>
      </div>
      <div id="slots-info">You get: 1 slot (â‚¦2000)</div>
      <button id="confirm-purchase" class="hidden">Confirm Purchase</button>
    </div>

    <div id="wallet-info" class="hidden">
      <p>Connected: <span id="wallet-address"></span></p>
    </div>

    <div id="loading" class="hidden">
      <div class="loader"></div>
      <p>Processing transaction...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="app.js"></script>
</body>
</html>
