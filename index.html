 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVIZ - MVZx Token Purchase</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.imgur.com/VbxvCK6.jpeg">
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/VbxvCK6.jpeg" alt="MAVIZ Logo" class="logo">
    
    <!-- Wallet Connection Section -->
    <div id="wallet-section">
      <h2>Connect Your Wallet</h2>
      <button id="connect-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
        Connect with MetaMask
      </button>
      <p id="wallet-status">Not connected</p>
    </div>

    <!-- Purchase & MLM Registration Form (Initially Hidden) -->
    <div id="purchase-form" class="hidden">
      <h2>Complete Your Purchase</h2>
      
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label for="amount">Investment Amount (₦):</label>
        <input type="number" id="amount" min="2000" value="2000" step="1000" required>
        <div id="slots-display">You get: 1 slot (₦2000)</div>
      </div>

      <div class="payment-options">
        <button id="pay-with-wallet">Pay with USDT</button>
        <button id="pay-with-cash">Pay with Flutterwave</button>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden">
      <div class="loader"></div>
      <p>Processing your transaction...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="app.js"></script>
</body>
</html>
