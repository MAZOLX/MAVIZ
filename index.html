<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVIZ - Buy MVZx Tokens</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://i.imgur.com/VbxvCK6.jpeg">
</head>
<body>
  <div class="container">
    <img id="logo" src="https://i.imgur.com/VbxvCK6.jpeg" alt="MAVIZ Logo">

    <!-- Purchase Form (Visible Immediately) -->
    <div id="purchase-form">
      <h2>MVZx Token Purchase</h2>
      
      <div class="form-group">
        <label>Select Payment Method:</label>
        <div class="payment-methods">
          <button id="usdt-method" class="active">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
            Pay with USDT
          </button>
          <button id="cash-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Nigerian_naira_symbol.png" alt="Naira">
            Pay with Cash
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="amount">Amount to Invest:</label>
        <div class="input-group">
          <input type="number" id="amount" min="2000" step="100" value="2000">
          <span id="currency-display">NGN</span>
        </div>
        <div id="slots-display">You get: 1 slot (â‚¦2000)</div>
      </div>

      <div id="wallet-section">
        <button id="connect-wallet-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
          Connect Wallet
        </button>
        <div id="wallet-connected" class="hidden">
          Connected: <span id="wallet-address"></span>
        </div>
      </div>

      <button id="buy-btn" class="hidden">Confirm Purchase</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading-container hidden">
      <div class="loader"></div>
      <p>Processing your transaction...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="app.js"></script>
</body>
</html>
